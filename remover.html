<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imagem/png" href="img/icon.png" />
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/Instagram-Logo.png" alt="Logo" class= "instagram-logo">
                <input type="text" name="access" class="access" placeholder="Telefone, nome de usuário ou email">
                <input type="password" name="access" class="access" placeholder="Senha">
                <a href="#" class="instagram-login instagram-button">Entrar</a>
                <p class = "login"><img src="img/icon-facebook.png" alt="Ícone Facebook"> Entrar com o Facebook</p></a>
                <p class="forgot-password">Esqueceu a senha?</p>
            </div>
            <div class="group">
                <p class="not-account">Não tem uma conta? 
                    <a href="#"><span class="link-blue">Cadastre-se</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
